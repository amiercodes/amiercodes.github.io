<!DOCTYPE html>
<html>
<head>
    <title>amiercodes.exe</title>
    <style>
        body {
            background-color: #014701; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "MS Sans Serif", Arial, sans-serif;
        }
        .dialog {
            background-color: #c0c0c0; 
            border: 3px solid #000;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        a.button {
            background: #c0c0c0;
            border-top: 2px solid #dfdfdf;   
            border-left: 2px solid #dfdfdf;
            border-right: 2px solid #808080; 
            border-bottom: 2px solid #808080;
            padding: 5px 15px;
            margin: 0 10px;
            display: inline-block;
            cursor: pointer;
        }
        a.button:active {  /* when clicked */
            border-top: 2px solid #808080;   
            border-left: 2px solid #808080;
            border-right: 2px solid #dfdfdf;
            border-bottom: 2px solid #dfdfdf;
            transform: translate(1px, 1px);    /* for it to be slightly pushed down? */
}
        a {
            text-decoration: none;
            color: #000;
            background: #c0c0c0;
            border: 2px solid #000;
            padding: 5px 15px;
            margin: 0 10px;
            display: inline-block;
        }
        a:hover {
            background: #000080; 
            color: white;
        }
    </style>
</head>
<body>
    <div class="dialog">
        <p>Do you want to start up "amiercodes.exe"?</p>
        <div class="buttons">
            <a href="desktop.html">> Yes</a>
            <a href="no.html">> No</a>
        </div>
    </div>
</body>
</html>
